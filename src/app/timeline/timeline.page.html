<ion-header>
  <ion-toolbar>
    <ion-title class="row">
      <div class="offset-1 col-1">
          <img src="../assets/images/logo-famit.png" alt="logo" />
          <b style="color: red;">F</b>amit
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="body">
  <div id="underHeader" style="background-color: #59e990; color: white; height: 35px;">
    <div class="container">
        <div class="row">
          <div class="offset-1 col-2 col-sm-2 justify-content-center">
            <button class="add" style="background-color: rgb(0, 83, 83) !important; color: rgb(250, 250, 250); border-radius: 5px;" [routerLink]="['/new-task']">
              <ion-icon style="color: aliceblue;" slot="icon-only" name="add"></ion-icon>
              Add
            </button>
        </div>
        </div>
    </div>
  </div>
    <section *ngIf="events" class="list-mini-content timeline" padding>
      <div id="container" *ngIf="events.length > 0" class="list-mini">
          <ol>
              <li *ngFor="let item of events" [routerLink]="['/details', item.id]">
                <h1>{{item.date.year}}</h1>
                <div>
                  <ion-row>
                      <b style="font-size: 14px;">{{item.name}}</b>
                      <p style="margin: 0 0 0 20px; font-size: 10px">{{item.date.year}} | {{item.place}}</p>
                  </ion-row>
                    <p style="padding: 5px 5px 5px 10px;">{{item.description}}</p>
                </div>
              </li>
          </ol>
          <ul>
              <li *ngFor="let item of events" [routerLink]="['/details', item.id]">
                <h1><b>{{item.date.year}}</b></h1>
                <div>
                  <ion-row>
                      <b style="font-size: 14px;">{{item.name}}</b>
                      <p style="margin: 0 0 0 20px; font-size: 10px">{{item.date.year}} | {{item.place}}</p>
                  </ion-row>
                    <p style="padding: 5px 5px 0px 10px !important;">{{item.description}}</p>
                </div>
              </li>
          </ul>
      </div>
    </section>
</ion-content>
